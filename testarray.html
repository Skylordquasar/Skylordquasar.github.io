<html>
	<head>
		<title>Test Array</title>
		
		<script>
			//array
			var ships = ["Milenium Falcon", "Pillar of Autumn", "Vengeance", "Spear of Adun"];
			
			alert("Number of elements " + ships.length);
			
			ships[0] = "U.S.S. Enterprise";
			
			alert("element 0 of index is now " + ships[0]);
			
			ships.push ("Hyperion");
			
			alert("element 4 of index is now " + ships[4]);
			
			for(var cycle = 0; cycle < ships.length; cycle++)
				alert(ships[cycle]);
			
		</script>
	</head>
	<body>
		Test Array
	</body>
</html>
